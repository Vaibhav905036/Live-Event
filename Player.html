<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rounder TV</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.0"></script>
  <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
    }
    .player-container {
      position: relative;
      height: 100%;
      width: 100%;
    }
    video.plyr {
      height: 100%;
      width: 100%;
      background-color: #000;
    }
    .logo {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 80px;
      height: auto;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div class="player-container">
    <video id="player" class="plyr" controls autoplay></video>
    <img class="logo" src="https://i.ibb.co/M1xht6J/roundertv.png" alt="Rounder TV Logo" />
  </div>

  <script>
    const m3u8 = "https://freelivtvopplex.vercel.app/play.m3u8?id=109986"; // <- yahan apna m3u8 daalo

    const video = document.getElementById("player");

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(m3u8);https://freelivtvopplex.vercel.app/play.m3u8?id=109986
      hls.attachMedia(video);
    } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
      video.src = m3u8;
    }

    const player = new Plyr(video, {
      fullscreen: { enabled: true, fallback: true, iosNative: true }
    });
  </script>
</body>
</html>
