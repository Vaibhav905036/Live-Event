<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rounder TV Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      margin: 0;
      background-color: black;
    }
    #video {
      width: 100vw;
      height: 100vh;
    }
    .logo {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 100px;
      z-index: 999;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img src="https://i.postimg.cc/prPwGH09/IMG-20250301-215408-623-removebg-preview.png" class="logo" alt="Logo"/>

  <!-- Video Player -->
  <video id="video" controls autoplay></video>

  <script>
    var video = document.getElementById('video');
    var videoSrc = "https://freelivtvopplex.vercel.app/play.m3u8?id=109986"; // your M3U8 link

    if (Hls.isSupported()) {
      var hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
    }
  </script>
</body>
</html>
