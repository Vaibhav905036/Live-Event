<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rounder TV Player</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />

  <style>
    body, html {
      margin: 0;

      height: 100%;
      width: 100%;
    }
    .player-container {
      position: relative;
      width: 100%;
      height: 100vh;
      background: #000;
    }
    video.plyr {
      width: 100%;
      height: 100%;
    }
    .logo-top-right {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 80px;
      z-index: 9999;
    }
  </style>
</head>

    <video id="player" class="plyr" controls autoplay></video>
  </div>

      hls.loadSource(m3u8);
      hls.attachMedia(video);
    } else {
      video.src = m3u8;
