<!DOCTYPE html>
<html>
<head>
  <title>Rounder TV | Update JSON</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 40px;
      position: relative;
      min-height: 100vh;
    }

    .container {
      max-width: 550px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    button {
      padding: 10px 14px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #utcTimeBox {
      margin-top: 10px;
      font-style: italic;
      color: green;
    }

    #status {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }

    .footer {
      position: fixed;
      right: 15px;
      bottom: 10px;
      font-size: 14px;
      color: #888;
      font-weight: bold;
    }

    .time-row {
      display: flex;
      gap: 10px;
      align-items: center;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>ROUNDER TV LIVE EVENT 1 SCRIPT</h2>

  <label for="live_event">Live Event Link</label>
  <input type="text" id="live_event" placeholder="Paste live-event .m3u8 link">

  <label for="backup">Backup Link</label>
  <input type="text" id="backup" placeholder="Paste backup .m3u8 link">

  <label for="time">Start Time (HH:MM 24hr)</label>
  <div class="time-row">
    <input type="text" id="time" placeholder="e.g. 20:50" style="flex: 1;">
    <button onclick="setCurrentTime()">‚è∞</button>
  </div>
  <div id="utcTimeBox">Converted UTC: <span id="utcTime">--:--</span></div>

  <button onclick="updateJSON()">Submit & Update JSON</button>

  <div id="status"></div>
</div>

<div class="footer">Created by Vaibhav üî•</div>

<script>
  const timeInput = document.getElementById("time");
  const utcTimeOutput = document.getElementById("utcTime");
  let finalUTC = "";

  timeInput.addEventListener("input", () => {
    updateTimeFromInput();
  });

  function updateTimeFromInput() {
    let input = timeInput.value.trim();
    let [hours, minutes] = input.split(":");

    if (hours !== undefined && minutes !== undefined) {
      let now = new Date();
      now.setHours(parseInt(hours), parseInt(minutes), 0, 0);
      finalUTC = now.toISOString();
      utcTimeOutput.textContent = finalUTC;
    } else {
      finalUTC = "";
      utcTimeOutput.textContent = "--:--";
    }
  }

  function setCurrentTime() {
    let now = new Date();
    let istOffset = 5.5 * 60 * 60 * 1000;
    let ist = new Date(now.getTime() + istOffset);

    let hh = ist.getHours().toString().padStart(2, '0');
    let mm = ist.getMinutes().toString().padStart(2, '0');

    timeInput.value = `${hh}:${mm}`;
    updateTimeFromInput();
  }

  async function updateJSON() {
    const live_event = document.getElementById("live_event").value.trim();
    const backup = document.getElementById("backup").value.trim();

    const data = {
      pre_event: "https://vaibhav-love-vanshika-and-vishwas.vercel.app/matchkephele.m3u8",
      live_event,
      backup,
      start_time: finalUTC
    };

    const res = await fetch("/api/update-json", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(data)
    });

    const statusBox = document.getElementById("status");

    if (res.ok) {
      statusBox.innerHTML = "Successfully submitted! Thanks to work for Rounder TV";
      statusBox.style.color = "green";
    } else {
      statusBox.innerHTML = "Error Updating JSON!";
      statusBox.style.color = "red";
    }
  }
</script>

</body>
</html>
